<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forrent Czas Pracy</title>
    <meta
      name="description"
      content="Aplikacja do śledzenia czasu pracy Forrent"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" sizes="192x192" />
    <link rel="mask-icon" href="/logo192.png" color="#FFFFFF" />
    <meta name="theme-color" content="#ffffff" />

    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script
      src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin
    ></script>

    <script>
      var Alert = ReactBootstrap.Alert;
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a
      href="#main-content"
      class="skip-link"
      style="
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: 9999;
        padding: 8px;
        background: #000;
        color: #fff;
        text-decoration: none;
      "
      onfocus="this.style.left='10px'; this.style.width='auto'; this.style.height='auto';"
      onblur="this.style.left='-10000px'; this.style.width='1px'; this.style.height='1px';"
      >Przejdź do głównej treści</a
    >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
